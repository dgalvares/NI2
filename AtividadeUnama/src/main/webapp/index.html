<!DOCTYPE html>
<html lang="en" ng-app="AtividadeApp">
    <head>
        <meta charset="utf-8">
        <title>SiGeVe</title>
        <link rel="stylesheet" href="content/css/bootstrap.min.css">
        <link rel="stylesheet" href="content/css/morris.css">
        <style type="text/css"></style>
        <script>
        $(function () {
            $("#data,#dataf").datepicker(
                {
                    dateFormat: 'yy/mm/dd',
                    dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado'],
                    dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S', 'D'],
                    dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'],
                    monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'],
                    monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun', 'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
                    nextText: 'Próximo',
                    prevText: 'Anterior'
                }
            )
            ;
        });

    </script>
    </head>
    <body style="padding-top: 70px;">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">

                </div>

                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav" ng-controller="MenuController">
                        <li class="active" ng-class="{ active: isActive('/Inicio')}"><a href="#/Inicio">Home</a></li>
                        <li ng-class="{ active: isActive('/CadastrarProduto')}"><a href="#/CadastrarProduto">Cadastrar</a></li>
                        <li ng-class="{ active: isActive('/Inicio')}" class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown">Relatório <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li ng-class="{ active: isActive('/Relatorio')}"><a data-toggle="modal" data-target="#relatorio-modal">Relatório de Estoque</a></li>
                            <li ng-class="{ active: isActive('/Relatorio')}"><a data-toggle="modal" data-target="#relatorio-modal">Relatório de Vendas</a></li>
                        </ul>
                        </li>
                        <li ng-class="{ active: isActive('/Log')}"><a href="#/Log">Log de Sistema</a></li>
                        <!--<li ng-class="{ active: isActive('/Consultar')}"><a href="#/Consultar">Consultar</a></li>-->
                        <!--<li ng-class="{ active: isActive('/Excluir')}"><a href="#/Excluir">Excluir</a></li>-->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div ng-view ></div>
        </div>
        <script src="content/js/jquery.min.js"></script>
        <script src="content/js/bootstrap.min.js"></script>
        <script src="content/js/angular.min.js"></script>
        <script src="content/js/angular-route.min.js"></script>
        <script src="layout/app.js"></script>
        <script src="layout/MenuController.js"></script>

        <script src="controllers/Inicio.js"></script>
        <script src="controllers/CadastrarProduto.js"></script>

</html>
